<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
    #SignUp {
        background-color: #ffffff !important;
        border: 1px solid #ffffff;
        margin: 10% 35%;
        display: grid;
        justify-content: center;
        padding: 40px 0px 20px 0px;
        border-radius: 10px;
        box-shadow: 1px 1px 20px #797979;
    }
    .signup-button {
        display: flex;
        justify-content: center;
        padding: 0px !important;
    }
    #inputLastname, #inputFirstname, #inputEmail, #inputPassword {
        background-color: #e5e5e5;
        border: 1px solid #e5e5e5;
    }
    @media only screen and (max-width: 800px) {
        #SignUp {
        padding: 30px 0px 20px 0px;
        margin: 10% 25%;
    }
    }
    @media only screen and (max-width: 700px) {
        #SignUp {
        padding: 30px 0px 20px 0px;
        margin: 10% 10%;
    }
    }
    @media only screen and (max-width: 400px) {
        #SignUp {
        padding: 30px 10px 20px 10px;
        margin: 10% 10%;
    }
    }
    </style>
</head>
<body>
    <div id="SignUp">
        <form>
           <div class="form-group row">
               <div class="col-sm-12">
               <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
               </div>
           </div>
           <div class="form-group row">
               <div class="col-sm-12">
               <input type="text" class="form-control" id="inputLastname" placeholder="Lastname">
               </div>
           </div>
           <div class="form-group row">
               <div class="col-sm-12">
               <input type="email" class="form-control" id="inputEmail" placeholder="Email">
               </div>
           </div><div class="form-group row">
               <div class="col-sm-12">
               <input type="password" class="form-control" id="inputPassword" placeholder="Password">
               </div>
           </div>
           <div class="form-group row">
               <div class="col-sm-12">
               <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
               </div>
           </div>
          
           <div class="form-group row">
               <div class="col-sm-12">
               <div class="form-check">
                   <label class="form-check-label">
                   <input class="form-check-input checks" type="checkbox"> I Agree to the Terms & Conditions
                   </label>
               </div>
               </div>
           </div>
           <div class="form-group row">
               <div class="col-sm-12 signup-button">
               <button type="submit" class="btn btn-primary"> Sign Up </button>
               </div>
           </div>
       </form> 
     </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
